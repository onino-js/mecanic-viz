<div class="chart-header">
  <h2>Hardness vs. Tensile Strength</h2>
  <p>
    This scatter plot shows the correlation between the hardness (HV) and
    tensile strength (MPa) for different materials.
  </p>
</div>
<div *ngIf="graphData$ | async as data" class="chart-container">
  <plotly-plot
    [data]="data"
    [layout]="graphLayout"
    [style]="{ 'width.px': '1200', 'height.px': '600' }"
  ></plotly-plot>
</div>
