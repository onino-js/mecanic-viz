<div class="chart-header">
  <h2>Tensile Strength Distribution</h2>
  <p>
    This histogram shows the frequency of different tensile strength values for
    one or more materials, illustrating data dispersion and reliability.
  </p>
</div>
<div *ngIf="graphData$ | async as data" class="chart-container">
  <plotly-plot [data]="data" [layout]="graphLayout"></plotly-plot>
</div>
