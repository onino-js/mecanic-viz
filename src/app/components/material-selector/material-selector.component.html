<div class="material-button-group">
  <button
    (click)="toggleAll()"
    [class.active]="areAllSelected()"
    class="material-button"
  >
    All Materials
  </button>
  <button
    *ngFor="let material of materials$ | async"
    (click)="toggleMaterial(material.id)"
    [class.active]="isSelected(material.id)"
    class="material-button"
  >
    {{ material.name }}
  </button>
</div>
